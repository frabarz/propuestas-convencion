on:
  workflow_dispatch: {}
  push:
    paths:
      - .github/workflows/flat.yml
      - ./scripts/index.ts
  schedule:
    - cron: 0 */6 * * *
jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Fetch data
        uses: githubocto/flat@v3
        with:
          http_url: https://plataforma.chileconvencion.cl/m/iniciativa_popular/
          downloaded_filename: index.html
          postprocess: ./scripts/index.ts
